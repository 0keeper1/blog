{% extends "base.html" %}

{% block styles %}
<link href="{{ get_url(path='css/post.css' ) }}" rel="stylesheet">
<link href="{{ get_url(path='css/global.css' ) }}" rel="stylesheet">
{% endblock styles %}

{% block body %}
<div class="container-root">
    <div class="container">
        <div class="wrap">
            <div class="post">
                <div class="post-header">
                    <span>0xkeeper</span>
                    <span>{{ page.date }}</span>
                </div>
                <h1 class="post-title">{{ page.title }}</h1>
            </div>
            <div class="content">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock body %}
